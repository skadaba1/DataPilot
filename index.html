<!DOCTYPE html>
<html>
<head>
    <title>CSV File Parser</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>CSV File Parser</h1>

        <!-- Data Upload Box -->
        <div class="drop-area">
            <p>Upload a CSV file:</p>
            <input type="file" id="file-input" accept=".csv" />
        </div>

        <!-- User Query Box -->
        <div class="query-box">
            <label for="query-input">Enter your query:</label>
            <input type="text" id="query-input" placeholder="E.g., show me the sales data for 2022" />
        </div>

        <button id="parseButton" disabled>Parse CSV</button>

        <!-- Result Box -->
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
